name = "qwen-api-proxy"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers Configuration
[env.production]
name = "qwen-api-proxy"
workers_dev = false

# Environment Variables (configure in Cloudflare Dashboard or CLI)
# Required:
# - QWEN_TOKEN or QWEN_TOKENS (comma-separated)
# - API_KEYS (optional, for proxy authorization)

# Limits
[limits]
cpu_ms = 50  # Max CPU time per request (milliseconds)
