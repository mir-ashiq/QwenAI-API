name = "qwen-api-proxy"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers Configuration
[env.production]
name = "qwen-api-proxy"
workers_dev = false

# Environment Variables:
# REQUIRED (set as secrets):
#   - QWEN_TOKEN: Single Qwen authentication token
#     OR
#   - QWEN_TOKENS: Multiple tokens (comma-separated) for load balancing
#
# OPTIONAL (set as secret or leave unset):
#   - API_KEYS: Comma-separated keys for proxy authorization
#     If not set, API works without authorization (public access)
#
# Set secrets via: npx wrangler secret put SECRET_NAME

# Limits
[limits]
cpu_ms = 50  # Max CPU time per request (milliseconds)
